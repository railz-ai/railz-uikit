<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="../www/build/railz-uikit.esm.js"></script>
    <script nomodule src="../www/build/railz-uikit.js"></script>
  </head>
  <body>
    <h1>h2</h1>
    <railz-button label="lets goooo" onclick="console.log(1)"></railz-button>
    <railz-logo name="freshbooks"></railz-logo>
  </body>

  <script>
    let railzNavigationProgressBar = document.createElement('railz-navigation-progress-bar');
    railzNavigationProgressBar.pages = [
      { name: 'Step 1', state: 'success', onClick: () => console.log(1) },
      { name: 'Step 2', state: 'skipped' },
      { name: 'Step 3', state: 'current', onClick: () => console.log(3) },
      { name: 'Step 4', state: 'pending', onClick: () => console.log(4) },
      { name: 'Step 5', state: 'pending', onClick: () => console.log(5) },
      { name: 'Step 6', state: 'success', onClick: () => console.log(6) },
      { name: 'Step 7', state: 'skipped', onClick: () => console.log(7) },
    ];
    document.body.appendChild(railzNavigationProgressBar);
  </script>
</html>
